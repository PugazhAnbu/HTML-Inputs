<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input types</title>
</head>
<body>
    <section>
        <h3>input type button</h3>
        <input type="button" value="click me"> 
    </section>
    <section>
        <h3>input type text</h3>
        <input type="text"> 
    </section>
    <section>
        <h3>input type check box</h3>
        option 1
        <input type="checkbox" value="option1" ><br>
        option 2
        <input type="checkbox" value="option2">  
        <br>
        option 3
        <input type="checkbox" value="option3"> 
        <br>
    </section>
    <section>
        <h3>input type radio</h3>
        option 1
        <input type="radio" name="radio-list-1"><br>
        option 2
        <input type="radio" name="radio-list-1">  
        <br>
        option 3
        <input type="radio" name="radio-list-1"> 
        <br>
    </section>
    <section>
        <h3>input type range</h3>
        <input type="range" > 
    </section>
    <section>
        <h3>input type email</h3>
        <input type="email"  name="email"> 
    </section>
    <section>
        <h3>input type password</h3>
        <p>enter password here</p>
        <input type="password"> 
    </section>
    <section>
        <h3>input type date and time</h3>
        <input type="datetime-local"> 
    </section>
    <section>
        <h3>input type submit</h3>
        <input type="submit" value="submit"> 
    </section>
    
</body>
</html>
